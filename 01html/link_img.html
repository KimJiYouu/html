<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- a + tab  자동생성 -->
    <a href="https://www.naver.com/">네이버로 이동하기</a>

    <!-- 전체주소 넣기 -->
    <a href="http://127.0.0.1:5500/hello.html">hello로 이동</a>
    <!-- 같은 프로젝트에 있다면 상대경로를 이용해서 이동가능 -->
    <a href="hello.html">hello로 이동2</a>

    <img src="1.png" alt="피카츄" />
    <br> <!-- 줄바꾸기 -->
    <img src="1.pngaaa" alt="피카츄" />
    <br>

    <!-- 태그 안에 중첩해서 태그 넣기 -->
    <a href="https://www.naver.com/">
        <img src="1.png" alt = "피카츄" />
    </a>
    <br>

    <img src="1.png" alt="피카츄" width="200" heigh="200" />

    

    <hr/> <!-- 밑줄 긋기 -->

    <h3>목록을 나타낼 때</h3>

    <!-- li*5 하면 5개가 만들어짐 -->
    <ul>
        <li>charlie</li>
        <li>lola</li>
        <li>lauren</li>
    </ul>

    <ol>
        <li>hamburger</li>
        <li>pizza</li>
        <li>chicken</li>
    </ol>


</body>
</html>
