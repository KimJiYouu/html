<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- form태그는 서버에 사용자의 입력데이터를 전달할 때 쓴다. -->
    <!-- input, textarea, select 등은 name 속성이 반드시 필요하다. name=변수명-->

    <form action="https://www.google.com">
        <h3>입력양식</h3>
        아이디: <input type="text" name="id" size="5" placeholder="힌트"><br/>
        비밀번호: <input type="password" name="pw" placeholder="비밀번호"><br/>
        수량: <input type="number" name="count" placeholder="수량"><br/>
        날짜: <input type="date" name="start_dt"><br/>

        시군구선택 (name은 변수명이 된다. name으로 그룹화)
        <input type="checkbox" name="gu">강남구
        <input type="checkbox" name="gu">서초구
        <input type="checkbox" name="gu">송파구
        <input type="checkbox" name="gu">용산구

        <br/>
        전공 <!-- 하나만 선택가능하게 하려면 name으로 그룹화 해주기 -->
        <input type="radio" name="major">경영
        <input type="radio" name="major">경제
        <input type="radio" name="major">컴퓨터
        <input type="radio" name="major">통계

        <br/>
        통신사
        <select name="phone">
            <option>SKT</option>
            <option>KT</option>
            <option>LGU+</option>
            <option>알뜰SKT</option>
            <option>알뜰KT</option>
            <option>알뜰U+</option>
        </select>

        <br/>
        글
        <br/>
        <textarea name="topic" rows="5" cols="50"></textarea>
        <br/>
        <input type="file" name="file_a">
        <br/><!-- 여기서는 value속성에 명칭을 적음 -->
        <input type="reset" value="초기화할게">
        <br/><!-- form태그 전부를 서버로 전송할 때 사용한다 -->
        <input type="submit" value="데이터보내기">

    </form>
</body>
</html>
