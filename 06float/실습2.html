<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{padding: 0; margin: 0;}
        .box{overflow: hidden; width: 800px; border: 1px solid #777; margin: 0 auto;}
        .box .content{float: left; width: 50%; box-sizing: border-box;}

        .content .price,
        .content .btn{
            overflow: hidden;
        }
        .control {border: 1px solid #777; margin-top: 70px;}
        .content .left{float:left;}
        .content .right{float:right;}
        .content.btn button{width: 50%;}
    </style>


</head>
<body>
    <div class="box">
        <img class="content" src="" alt="사진">
        <div class="content" style="border: 1px solid #777;">
            <p>제목: 패딩바텀</p>
            <p>내용:~~~~</p>
            <div>

                <div class="control">
                    <div class="price">
                        <div class="left">가격</div>
                        <div class="right">10000원</div>
                    </div>
                    <div class="btn">
                        <button class="left">장바구니</button>
                        <button class="right">구매하기</button>
                    </div>
                </div>
            </div>
        
        </div><!-- 글영역 -->

    </div>
</body>
</html>
