<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <!-- 부트스트랩css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- 제이쿼리 -->
    <script src="js/jquery.js"></script>

    <!-- 부트스트랩js -->
    <script src="js/bootstrap.min.js"></script>

    <!-- 구글폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gasoek+One&display=swap" rel="stylesheet">

    <!-- 사용자 디자인 -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index03.css">

</head>
<body>
    
    <section>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                   <h2>상세보기<small>(쿠팡 예제)</small></h2>
                   <hr>
                </div>
                
                <div class="col-md-6 col-xs-12">
                    <img src="img/detail.jpg">
                </div>
                <div class="col-md-6 col-xs-12">
                    <div class="detail-info">
                        <p class="title">[게릴라특가] 30일체험가능! 벨라페이스 3컬러 LED마스크 눈마사지 겸용/4단계 시간조절/피부홈케어 +사은품까지!</p>
                        <p class="price"><strong>135,000원</strong></p>
                        <p class="delivery">무료배송
                        <br>
                         상품별배송 ㅣ 택배배송 ㅣ당일출고, 12시 이전 결제 건까지 해당 (주말, 공휴일 제외)
                        </p>
                    </div>
                    
                    <div class="detail-control">
                        <div class="price">
                            <p class="left">총 상품금액</p>
                            <p class="right"><strong>0원</strong></p>
                        </div>
                        <div class="order">
                            <button class="left btn btn-default">장바구니</button>
                            <button class="right btn btn-primary">구매하기</button>
                        </div>                        
                    </div>
                    
                </div>
            </div>
            
        </div>
    </section>
    
    <section style="margin-top: 80px;">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <form class="reply-wrap">
                        <div class="reply-image">
                            <img src="img/profile.png">
                        </div>
                        <!--form-control은 부트스트랩의 클래스입니다-->
                        <div class="reply-content">
                            <textarea class="form-control" rows="3"></textarea>
                            <!--여기에-->
                            <div class="reply-group">
                                  <div class="reply-input">
                                  <input type="text" class="form-control" placeholder="이름">
                                  <input type="password" class="form-control" placeholder="비밀번호">
                                  </div>
                                  <button class="right btn btn-info">등록하기</button>
                            </div>

                        </div>
                    </form>
                    
                    <!--여기서부터 반복-->
                    <div class="reply-wrap">
                        <div class="reply-image">
                            <img src="img/profile.png">
                        </div>
                        <div class="reply-content">
                            <div class="reply-group">
                                <strong class='left'>honggildong</strong> 
                                <small class='left'>2019/12/10</small>
                                <a href="#" class="right"><span class="glyphicon glyphicon-pencil"></span>수정</a>
                                <a href="#" class="right"><span class="glyphicon glyphicon-remove"></span>삭제</a>
                            </div>
                            <p class="clearfix">여기는 댓글영역</p>
                        </div>
                    </div>
                </div>
        
            </div>
            
        </div>
        
    </section>   
       
        

</body>
</html>
